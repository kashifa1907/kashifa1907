<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="color.css">
    <title>Register form</title>    
</head>
<body>
    <div class="container">
    <h1><u>Register Form</u></h1><br>
    <label for="email">Email</label> <br><br>
    <input type="text" placeholder="Enter Email" name="email" id="email" required>
    <br> <br>
    <label for="psw">Password</label> <br> <br>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
    <br> <br>
    <label for="psw-repeat">Repeat Password </label> <br><br>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required><br> <br>
    <label for="Gender">Gender</label> <br><br>
    <input type="radio" name="male"/> Male 
    <input type="radio" name="female"/> Female <br> <br>
    <label for="description"><b>Description</b></label> <br><br>
    <textarea cols="80" rows="5"></textarea><br><br><br>
    <button type="submit" class="registerbtn">Register</button> <br> <br>
  </div>  
</body>
</html>
